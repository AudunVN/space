			.blink {
				animation: blink-animation 1s steps(5, start) infinite;
				-webkit-animation: blink-animation 1s steps(5, start) infinite;
			}

			@keyframes blink-animation {
				to {
					visibility: hidden;
				}
			}

			@-webkit-keyframes blink-animation {
				to {
					visibility: hidden;
				}
			}

			@keyframes fadeIn {
				0% {
					max-width: 1em;
				}
				15% {
					max-width: 1em;
					border-right: 0.05em solid white;
					padding-right: 0.25em;

					max-width: 100%;

			.trapezoid.edge {
				border-top: 2vh solid rgb(50,50,50);
				border-left: 2vh solid transparent;
				border-right: 2vh solid transparent;
				height: 0;
				width: 100%;
				top: 0;
				box-sizing: border-box;
				position: absolute;
				left: 0;
				z-index: 0;
			}
			
			.trapezoid.bottom {
				border-bottom: 2vh solid rgb(50,50,50);
				border-left: 2vh solid transparent;
				border-right: 2vh solid transparent;
				height: 0;
				width: 100%;
				box-sizing: border-box;
				position: absolute;
				left: 0;
				bottom: 0;
				z-index: 0;
			}

			@keyframes qrFadeIn {
				from {
					opacity: 0;
					-webkit-filter: blur(100%);
					filter: blur(100%);
				}
				to {
					opacity: 1;
					-webkit-filter: blur(0%);
					filter: blur(0%);
				}
			}
			
			@-webkit-keyframes qrFadeIn {
				from {
					opacity: 0;
					-webkit-filter: blur(100%);
					filter: blur(100%);
				}
				to {
					opacity: 1;
					-webkit-filter: blur(0%);
					filter: blur(0%);
				}
			}

				color: white;
				text-shadow: 0 0 0.15em rgba(110, 171, 234, 0.9);

			}

			.scroll.fa {
				cursor: pointer;
				text-shadow: 0 0 0.2em rgba(110, 171, 234, 0.5);

				font-size: 20vh !important;
				color: #bdbdbd;
				z-index: 99;
				position: absolute;
				left: 50%;
				top: 60%;
				transform: translate(-50%, -50%);

				perspective: 800px;

				position: absolute;

				box-shadow: 0 0vh 1vh 0vh #464646 inset;
			}

				transform: rotate(25deg);
			}

				opacity: 0.8;
			}

				background-image: url(img/github.png);
				background-size: 75%;
				background-position: center center;
				background-repeat: no-repeat;
				opacity: 0.5;
				transition: opacity 0.471s ease;
				width: 100%;
				height: 100%;
			}

				border-radius: 1vh;
				height: 14vh;
				width: 11vh;

				left: 0;

			$(document).ready(function() {
				$(".name").fitText();
				$('#fullpage').fullpage({
					anchors: ['mow', 'mowmow', 'mowmowmow'],
					scrollBar: true,
					fitToSection: true,
					fitToSectionDelay: 500,
					animateAnchor: true
				});

				window.addEventListener("load", draw);
				window.addEventListener("resize", draw);

				function draw() {
					var canvas = document.querySelector('canvas.contentBackground');
					var canvasContainer = document.querySelector('.contactCard');
					var oneEm = Math.floor(Number(getComputedStyle(canvasContainer, "").fontSize.match(/(\d*(\.\d*)?)px/)[1]));
					canvas.width = Math.floor(canvasContainer.clientWidth);
					canvas.height = Math.floor(canvasContainer.clientHeight);
					var canvasPadding = 0.5 * oneEm;

					if (canvas.getContext) {
						var ctx = canvas.getContext('2d');

						var gradient = ctx.createLinearGradient(0, 0, 170, 0);
						gradient.addColorStop("0", "#408FEE");
						gradient.addColorStop("1", "#0375EE");

						ctx.shadowBlur = 0.5 * oneEm;
						ctx.shadowColor = "#038AFF";

						ctx.fillStyle = "#000";
						ctx.strokeStyle = gradient;
						ctx.lineWidth = 0.1 * oneEm;

						ctx.moveTo(0 + canvasPadding, oneEm + canvasPadding);
						ctx.lineTo(oneEm + canvasPadding, 0 + canvasPadding);
						ctx.lineTo(canvas.width - oneEm - canvasPadding, 0 + canvasPadding);
						ctx.lineTo(canvas.width - canvasPadding, oneEm + canvasPadding);
						ctx.lineTo(canvas.width - canvasPadding, canvas.height - oneEm - canvasPadding);
						ctx.lineTo(canvas.width - oneEm - canvasPadding, canvas.height - canvasPadding);
						ctx.lineTo(oneEm + canvasPadding, canvas.height - canvasPadding);
						ctx.lineTo(0 + canvasPadding, canvas.height - oneEm - canvasPadding);
						ctx.lineTo(0 + canvasPadding, oneEm + canvasPadding);

						ctx.fill();
						ctx.stroke();
					}
				}
				
				function debounce(fn, delay) {
				  var timer = null;
				  return function () {
					var context = this, args = arguments;
					clearTimeout(timer);
					timer = setTimeout(function () {
					  fn.apply(context, args);
					}, delay);
				  };
				}

				var scrollAnimationDelay;

				$(window).on('scroll', debounce(function(event) {
					clearTimeout(scrollAnimationDelay);
					scrollAnimationDelay = setTimeout(function() {
						$("body").removeClass("scrolling");
					}, 505);
				}, 500));

				$(window).scroll(function() {
					$("body").addClass("scrolling");
				});
			});
		</script>
